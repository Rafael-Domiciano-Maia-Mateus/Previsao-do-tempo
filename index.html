<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clima App</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="main-container">
            <div class="imgBg">
                <img src="img/ensolarado.png" alt="climate" id="imageClimate" />
            </div>

            <!-- SEARCH -->
            <div class="search" id="search">
                <input type="text" placeholder="Cidade..." id="searchInp" />
                <img src="icons/search.svg" alt="search" class="searchIcons" />
            </div>

            <!-- WEATHER INFORMATION -->
            <div class="main-informations">
                <!-- CLIMATE DESCRIPTION -->
                <div class="climate">
                    <img src="icons/sunny.svg" alt="sunny" id="climateIcon" />
                    <p id="climateText">--</p>
                </div>

                <!-- TEMPERATURE -->
                <div class="thermometer">
                    <img src="icons/thermometer.svg" alt="thermometer" />
                    <p id="thermometerText">-- Â°C</p>
                </div>

                <!-- WIND -->
                <div class="wind">
                    <img src="icons/wind.svg" alt="wind" />
                    <p id="windSpeed">-- km/h</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
